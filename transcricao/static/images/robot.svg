<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="300" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
    <!-- Cabeça do Robô -->
    <rect x="40" y="20" width="120" height="100" rx="20" fill="#4CAF50" stroke="#2E7D32" stroke-width="4"/>
    
    <!-- Antenas -->
    <line x1="70" y1="20" x2="70" y2="0" stroke="#2E7D32" stroke-width="4"/>
    <line x1="130" y1="20" x2="130" y2="0" stroke="#2E7D32" stroke-width="4"/>
    <circle cx="70" cy="0" r="5" fill="#FFD700"/>
    <circle cx="130" cy="0" r="5" fill="#FFD700"/>
    
    <!-- Olhos -->
    <circle cx="80" cy="60" r="15" fill="white" stroke="#2E7D32" stroke-width="2"/>
    <circle cx="120" cy="60" r="15" fill="white" stroke="#2E7D32" stroke-width="2"/>
    <circle cx="80" cy="60" r="7" fill="#2196F3"/>
    <circle cx="120" cy="60" r="7" fill="#2196F3"/>
    <circle cx="83" cy="57" r="3" fill="white"/>
    <circle cx="123" cy="57" r="3" fill="white"/>
    
    <!-- Boca -->
    <path d="M70 90 Q100 110 130 90" fill="none" stroke="#2E7D32" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Corpo -->
    <rect x="50" y="130" width="100" height="120" rx="10" fill="#4CAF50" stroke="#2E7D32" stroke-width="4"/>
    
    <!-- Painel no Peito -->
    <rect x="70" y="150" width="60" height="40" rx="5" fill="#81C784" stroke="#2E7D32" stroke-width="2"/>
    <circle cx="85" cy="170" r="5" fill="#FFD700"/>
    <circle cx="100" cy="170" r="5" fill="#FFD700"/>
    <circle cx="115" cy="170" r="5" fill="#FFD700"/>
    
    <!-- Braços -->
    <rect x="10" y="140" width="30" height="80" rx="10" fill="#4CAF50" stroke="#2E7D32" stroke-width="4"/>
    <rect x="160" y="140" width="30" height="80" rx="10" fill="#4CAF50" stroke="#2E7D32" stroke-width="4"/>
    
    <!-- Mãos -->
    <circle cx="25" cy="230" r="15" fill="#4CAF50" stroke="#2E7D32" stroke-width="4"/>
    <circle cx="175" cy="230" r="15" fill="#4CAF50" stroke="#2E7D32" stroke-width="4"/>
    
    <!-- Pernas -->
    <rect x="60" y="260" width="30" height="40" rx="5" fill="#4CAF50" stroke="#2E7D32" stroke-width="4"/>
    <rect x="110" y="260" width="30" height="40" rx="5" fill="#4CAF50" stroke="#2E7D32" stroke-width="4"/>
</svg>